<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bankist App</title>
  </head>
  <body>
    <header>
      <p>LogIn to get started</p>
      <div class="credentials">
        <input type="text" name="" id="user-name" placeholder="User" />
        <input type="password" name="" id="pin" placeholder="Pin" />
        <button class="login-btn">Login</button>
      </div>
    </header>
    <div class="container">
      <div class="balance-div">
        <div class="balance-text">
          <p class="text">Current Balance</p>
          <p class="date">As of 31/1/2021, 18:37</p>
        </div>
        <p class="balance-value">25,000$</p>
      </div>
      <div class="transaction-div">
        <div class="left-div"></div>
        <div class="right-div">
          <div class="transfer-div action-div">
            <p class="text">Transfer money</p>
            <div class="action-input-wrapper">
              <div class="input-wrapper">
                <input
                  type="text"
                  name=""
                  id="transfer-user"
                  class="action-input"
                />
                <p class="desc">Transfer to</p>
              </div>
              <div class="input-wrapper">
                <input
                  type="number"
                  name=""
                  id="transfer-amount"
                  class="action-input"
                />
                <p class="desc">Amount</p>
              </div>
              <button class="btn" id="btn">&rarr;</button>
            </div>
          </div>
          <div class="request-div action-div"></div>
          <div class="close-div action-div"></div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
