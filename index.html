<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bankist App</title>
    <script
      src="https://kit.fontawesome.com/d8dd4cb323.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <p class="welcome-text">LogIn to get started</p>
      <div class="credentials">
        <input type="text" name="" id="user-name" placeholder="User" />
        <input type="password" name="" id="pin" placeholder="Pin" />
        <button class="login-btn">Login</button>
      </div>
    </header>
    <div class="alert-wrapper">
      <div class="alerts">
        <i class="fas fa-exclamation-circle fa-2x alert-symbol"></i>
        <p class="alert-text">You cannot Send money to yourself</p>
      </div>
      <div class="alert-background"></div>
    </div>
    <div class="error">
      <p>Incorrect Password</p>
    </div>
    <div class="container">
      <div class="balance-div">
        <div class="balance-text">
          <p class="text">Current Balance</p>
          <p class="date">As of 31/1/2021, 18:37</p>
        </div>
        <p class="balance-value">$25,000</p>
      </div>
      <div class="transaction-div">
        <div class="left-div">
          <!-- <div class="history-div">
            <p class="type type-deposit">DEPOSIT</p>
            <p class="date">3 days ago</p>
            <p class="amount">$400</p>
          </div>
          <div class="history-div">
            <p class="type type-withdraw">WITHDRAW</p>
            <p class="date">3 days ago</p>
            <p class="amount">$400</p>
          </div> -->
        </div>
        <div class="right-div">
          <div class="transfer-div action-div">
            <p class="text">Transfer money</p>
            <div class="action-input-wrapper">
              <div class="input-wrapper">
                <input
                  type="text"
                  name=""
                  id="transfer-user"
                  class="action-input"
                />
                <p class="desc">Transfer to</p>
              </div>
              <div class="input-wrapper">
                <input
                  type="number"
                  name=""
                  id="transfer-amount"
                  class="action-input"
                  min="0"
                />
                <p class="desc">Amount</p>
              </div>
              <button class="btn" id="transfer-btn">
                <i class="fas fa-long-arrow-alt-right fa-2x"></i>
              </button>
            </div>
          </div>
          <div class="request-div action-div">
            <p class="text">Request Loan</p>
            <div class="action-input-wrapper">
              <div class="input-wrapper">
                <input
                  type="number"
                  name=""
                  id="loan-amount"
                  class="action-input"
                  min="0"
                />
                <p class="desc">Amount</p>
              </div>
              <button class="btn" id="request-btn">
                <i class="fas fa-long-arrow-alt-right fa-2x"></i>
              </button>
            </div>
          </div>
          <div class="close-div action-div">
            <p class="text">Close Account</p>
            <div class="action-input-wrapper">
              <div class="input-wrapper">
                <input
                  type="text"
                  name=""
                  id="close-confirm-user"
                  class="action-input"
                />
                <p class="desc">Confirm User</p>
              </div>
              <div class="input-wrapper">
                <input
                  type="password"
                  name=""
                  id="close-confirm-pin"
                  class="action-input"
                />
                <p class="desc">Confirm Pin</p>
              </div>
              <button class="btn" id="close-btn">
                <i class="fas fa-long-arrow-alt-right fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="total-deposit footer-item">
          <i class="label">In</i>
          <i class="value">$2500</i>
        </div>

        <div class="total-withdraw footer-item">
          <i class="label">Out</i>
          <i class="value">$2500</i>
        </div>
        <div class="sort footer-item">
          <i class="symbol">&DownArrow;</i><br />
          <i class="text">Sort</i>
        </div>
        <p class="timer footer-item">You will be logged out in 8:00</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
