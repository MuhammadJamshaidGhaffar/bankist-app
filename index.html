<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bankist App</title>
  </head>
  <body>
    <header>
      <p>LogIn to get started</p>
      <div class="credentials">
        <input type="text" name="" id="user-name" placeholder="User" />
        <input type="password" name="" id="pin" placeholder="Pin" />
        <button class="login-btn">Login</button>
      </div>
    </header>
    <div class="container">
      <div class="balance">
        <p class="text"></p>
        <p class="value"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
